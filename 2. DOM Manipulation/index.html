<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #favorite-subject {
            background-color: #FDFD96;
        }

        .newly-created {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>IT102 - Fundamentals of C#</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Resource: https://www.javascripttutorial.net/javascript-dom/
        // Resource: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg
        //          - see first 30 minutes of the video

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Resource: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i
        const unorderedList = document.getElementById("subjects-taken")
        console.log(unorderedList);

        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer:
        // Other ways to select elements in the DOM include using querySelector, querySelectorAll, 
        // getElementsByClassName, getElementsByTagName, etc.

        // Todo 2.2 Set the text of the second list item to "IT102 - Python Fundamentals"
        // Resource: https://www.javascripttutorial.net/javascript-dom/javascript-get-child-element/
        const secondListItem = unorderedList.children[1];
        secondListItem.innerText = "IT102 - Python Fundamentals";

        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other?
        // Answer:
        // - innerText: Gets or sets the text content of an element. It takes styles into account and is aware of CSS.
        // - textContent: Similar to innerText but does not take styles into account. It represents the text content of a node and its descendants.
        // - innerHTML: Gets or sets the HTML content inside an element. It can include HTML tags, not just text.
        // Use innerText when you want to get or set the visible text content. 
        // Use textContent when you want to get or set all text content, including hidden or styled text. 
        // Use innerHTML when you want to deal with HTML content.

        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        //          Set the text of the list item to your favorite subject
        // Resource: https://www.javascripttutorial.net/dom/manipulating/create-a-dom-element/
        const favoriteSubjectItem = document.createElement("li");
        favoriteSubjectItem.textContent = "IT114L - WEB SYSTEMS AND TECHNOLOGIES (LABORATORY)";
        unorderedList.appendChild(favoriteSubjectItem);

        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject".
        //          Set the class of the list item to "newly-created"
        favoriteSubjectItem.id = "favorite-subject";
        favoriteSubjectItem.classList.add("newly-created");

        // Todo 2.5 Delete the third list item in the unordered list
        const thirdListItem = unorderedList.children[2];
        unorderedList.removeChild(thirdListItem);
        // Deleted: CS100 - Discrete Structures 1

        // Checkpoint 2.3 What is the difference between node and element?
        // Answer:
        // - Node: An interface from which various types of DOM API objects inherit, including Document, Element, Attr, Text, etc.
        // - Element: A type of Node, representing an element in an HTML or XML document.

        // Bonus Todo 2.6 Select the parent of the unordered list.
        const parentOfUnorderedList = unorderedList.parentElement;
        console.log(parentOfUnorderedList);

        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
        const previousSiblingOfFavoriteSubject = favoriteSubjectItem.previousElementSibling;
        console.log(previousSiblingOfFavoriteSubject);
    </script>
</body>

</html>
